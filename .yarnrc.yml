changesetBaseRefs:
  - main
  - origin/main
  - upstream/main

changesetIgnorePatterns:
  - "**/*.test.{js,ts,jsx,tsx}"
  - "**/test.{js,ts,jsx,tsx}"
  - "**/*.spec.{js,ts,jsx,tsx}"

defaultSemverRangePrefix: ""

enableGlobalCache: false

nmMode: hardlinks-local

nodeLinker: node-modules

enableScripts: false

# 3 days, keep inline with .ncurc.cjs and renovate.json5
npmMinimalAgeGate: 4320

npmPreapprovedPackages:
  - '@flowblade/*'
  - '@httpx/*'
  - 'esbuild'
  - '@esbuild/*'
  - 'npm-check-updates'

npmPublishProvenance: true


