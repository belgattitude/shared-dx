name: CI-examples

on:
  push:
    branches:
      - dev
      - main
    paths:
      - 'packages/**'
      - 'examples/**'
      - 'yarn.lock'
      - '.yarnrc.yml'
      - '.prettier*.*'
      - '*.base.json'
      - '*.base.js'
      - '.prettier*.*'
      - '.github/actions/**'
      - '.github/workflows/**'

  pull_request:
    types:
      - opened
      - synchronize
      - reopened
    paths:
      - 'packages/**'
      - 'examples/**'
      - 'yarn.lock'
      - '.yarnrc.yml'
      - '*.base.json'
      - '*.base.js'
      - '.prettier*.*'
      - '.github/actions/**'
      - '.github/workflows/**'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4
        with:
          # Fetch all git history so that yarn workspaces --since can compare with the correct commits
          # @link https://github.com/actions/checkout#fetch-all-history-for-all-tags-and-branches
          fetch-depth: 0

      - name: ‚öôÔ∏è Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: üì• Monorepo install
        uses: ./.github/actions/yarn-nm-install

      - name: üïµÔ∏è Typecheck
        run: yarn workspaces foreach --worktree -tv --from 'examples/*' run typecheck

      - name: üî¨ ESLint checks
        run: yarn workspaces foreach --worktree -tv --from 'examples/*' run lint

      - name: üèó Build web-app
        run: yarn workspaces foreach --worktree -tv --from 'examples/*' run build
        env:
          # Speed up build: they are linted in a previous step
          NEXTJS_IGNORE_ESLINT: true
          # Speed up build: they are typechecked in a previous step
          NEXTJS_IGNORE_TYPECHECK: true
          # Speed up build: don't run if not needed, enable if it becomes needed
          NEXT_DISABLE_SOURCEMAPS: true
          # Don't send telemetry for ci
          NEXT_TELEMETRY_DISABLED: true
