name: CI-monorepo-integrity

on:
  push:
    branches:
      - dev
      - main
    paths:
      - 'yarn.lock'
      - '.yarnrc.yml'
      - '.github/workflows/**'

  pull_request:
    types:
      - opened
      - synchronize
      - reopened
    paths:
      - 'yarn.lock'
      - '.yarnrc.yml'
      - '.github/workflows/**'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: ğŸ“¥ Monorepo install
        uses: ./.github/actions/yarn-nm-install

      - name: ğŸ‘¬ğŸ½ Check for duplicate dependencies in lock file
        run: yarn dedupe --check

      - name: ğŸ¦º Check for yarn constraints.pro
        run: yarn constraints

